<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .character-details {
            max-width: 70%;
        }
    </style>
</head>
<body>
<main>
    <section class="profile">
        <img class="character-image" src="assets/img/20200719_212209.jpg" alt="Character Image">
        <div class="character-details">
            <h2>Character Name</h2>
            <p><strong>Class:</strong> Wizard</p>
            <p><strong>Strength:</strong> 85</p>
            <p><strong>Magic:</strong> 99</p>
            <p><strong>Backstory:</strong> Brief backstory about the character.</p>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Fantasy World. All rights reserved.</p>
</footer>
</body>
</html>
